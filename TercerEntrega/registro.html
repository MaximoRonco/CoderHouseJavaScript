<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="cont-reg" class="container">
        <div id="form-reg" class="form-back">
            <h1>REGISTRO</h1>
            <form>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-text" required>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-text" required>
                <input type="text" id="email" name="email" placeholder="Email" class="input-text" required>
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" class="input-text" required>
                <input id="registrar" type="submit" value="Registrar">
            </form>
        </div>
    </div>
    <script src="./registro.js"></script>
</body>
</html>

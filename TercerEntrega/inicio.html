<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="form-back">
            <h1>INICIAR SESIÓN</h1>
            <form>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario"  class="input-text" required>
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" class="input-text" required>
                <div class="recordar"><label for="recordar">Recordar usuario</label><input type="checkbox" name="recordar" class="check"></div>
                <input id="iniciar" type="submit" value="Iniciar sesión">
            </form>
        </div>
    </div>
    <div id="cargando" class="none">
        <p class="cargando">Iniciando sesión ...</p>
    </div>
    <script src="./inicio.js"></script>
</body>
</html>
